<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NS framework</title>

    <link rel="stylesheet" href="build/font/style.css"/>
    <link rel="stylesheet" href="build/css/nds-css.min.css"/>
    <link rel="stylesheet" href="demo/style.css"/>
</head>
<body>
<aside>
    <h1>
        <a href="http://www.natural-solutions.eu/" target="blank">
            <img src="demo/logo.png" alt="br"/>
        </a>
        <br/>
        Summary
    </h1>
    <ul>
        <li>
            <a href="#colors">
                Colors
            </a>
        </li>
        <li>
            <a href="#buttons">
                Buttons
            </a>
        </li>
        <li><a href="#input">
            Inputs
        </a></li>
    </ul>
</aside>

<section>

    <!-- colors -->
    <div class="content" id="colors">
        <h1>
            Colors
        </h1>
        <br/>

        <div>
            <table>
                <thead>
                <tr>
                    <th>
                        Less variables
                    </th>
                    <th>
                        Color
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        @colorDarkRed
                    </td>
                    <td>
                        <div class="square darkRed"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        @darkPink
                    </td>
                    <td>
                        <div class="square darkPink"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        @green
                    </td>
                    <td>
                        <div class="square green"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        @darkGreen
                    </td>
                    <td>
                        <div class="square darkGreen"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- button -->
    <div class="content" id="button">
        <h1>
            Button
        </h1>
        <br/>

        <div>
            <button class="reneco-btn red">
                <span>
                    Awesome
                </span>
            </button>
            <button class="reneco-btn red">
                <span>
                    export
                </span>
                <label>
                    <span class="reneco export2"></span>
                </label>
            </button>
            <button class="reneco-btn green">
                <span>
                    I'm green !
                </span>
                <label class="darkGreen">
                    <span class="reneco add"></span>
                </label>
            </button>
        </div>
    </div>

    <!-- input -->
    <div class="content" id="input">
        <h1>
            Input
        </h1>
        <br/>

        <div>
            <label>
                Text input
            </label>
            <input type="text" class="reneco" placeholder="Enter something here ..."/>
        </div>
    </div>
</section>
</body>
</html>
